{% extends "base.html" %}

{% block title %}Categories{% endblock title %}

{% block content %}
  <div class="text-white row">
  <div class="col-md-10">
  <h4>Categories:</h4>
  <ul style="list-style: none">
    {% for category in categories %}
      <li><a href="{% url "shop:category-detail" category.slug %}">{{ category.name }}</a></li>
    {% endfor %}
  </ul>
  </div>
  <div class="col-md-2">
    {% if request.user.is_staff %}
      <a class="btn btn-outline-success" href="{% url 'shop:category-create' %}">Add Category</a>
    {% endif %}
  </div>
  </div>
{% endblock content %}
