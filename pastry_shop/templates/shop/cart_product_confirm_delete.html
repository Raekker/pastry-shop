{% extends "base.html" %}

{% block title %}Remove from cart "{{ product.name }}"{% endblock title %}

{% block content %}
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center text-white align-items-center mt-5 pt-5">
      <form action="" method="post" class="text-center">
      {% csrf_token %}
      <h3>Do you really want to remove this product from cart "{{ product.name }}" ?</h3>
      <button class="btn btn-outline-danger">Remove</button>
      </form>
    </div>
  </div>
{% endblock content %}
